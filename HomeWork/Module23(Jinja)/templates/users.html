<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% macro list_users(users) %}
    <ul>
        {%- for user in users -%}
            {%- if user.email.endswith('@gmail.com') %}
                <li>{{ user.name }} -> {{ user.email }}</li>
            {% endif -%}
        {%- endfor %}
    </ul>
    {% endmacro -%}
    {{ list_users(users) }}
</body>
</html>
