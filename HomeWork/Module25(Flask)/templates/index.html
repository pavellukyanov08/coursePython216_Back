{% extends 'main.html' %}

{% block content %}
{{ super() }}

<section class="posts">
    <h2>Посты про языки программирования</h2>

    <a class="add_post" href="/add_post">Добавить пост</a>

    {% for post in posts %}
    <div class="prog-lang">
        <h3 class="title">
            <a href="/post/{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p class="description">{{ post.text }}</p>
    </div>
    {% endfor %}
</section>

{% endblock %}
