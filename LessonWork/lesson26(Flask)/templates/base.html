<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% if title %}
            Про Flask - {{ title }}
        {% else %}
            Про Flask
        {% endif %}
        {% endblock %}</title>
</head>
<body>

{% block content %}
<ul class="menu">
    {% for i in menu %}
    <li>
        <a href="{{ i.url }}">{{ i.name }}</a>
    </li>
    {% endfor %}
</ul>
<div class="container">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Про Flask</h1>
    {% endif %}
</div>
{% endblock %}

</body>
</html>
