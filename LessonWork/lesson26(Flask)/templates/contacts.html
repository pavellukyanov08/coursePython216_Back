{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}

<form method="post" class="form-contacts">
    <p>Имя: <input type="text" name="username" required></p>
    <p>Email: <input type="email" name="email" required></p>
    <p>Сообщение:</p>
    <p><textarea name="message" cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="Отправить сообщение"></p>
</form>

{% if username and email %}
    <p>Имя пользователя: " {{ username }}</p>
    <p>Email: " {{ email }}</p>
    <p>Сообщение: " {{ message }}</p>
{% endif %}

{% endblock %}
